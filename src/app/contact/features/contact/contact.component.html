<form #contactForm="ngForm" (ngSubmit)="onSubmitForm(contactForm)">
<p-dialog header="Envoyez un message" [modal]="true" [visible]="visible" [style]="{ width: '25rem' }">

   <div class="flex align-items-center gap-3 mb-5">
      <label for="emailInput" 
      class="font-semibold w-6rem"
      >Email :</label>
      <input class="flex-auto"
      type="email" id="emailInput" [(ngModel)]="userEmail" name="email" required #emailCtrl="ngModel" />
   </div> 
   <div  class="flex align-items-left gap-3">
      <label for="messageInput"
      class="font-semibold w-6rem"
      >Message :</label>
      <textarea 
class="flex-auto"
        rows="5" cols="30" pInputTextarea 
      id="messageInput" [(ngModel)]="userMessage" name="message" required maxlength="300" #messageCtrl="ngModel"></textarea>
   </div> 

    <div class="flex justify-content-end gap-2">
        <p-button type="submit" [disabled]="contactForm.invalid">Envoyer</p-button>
    </div>
</p-dialog>
</form>

@if(messageEnvoye){
   <div class="text-green-600">
      Demande de contact envoyée avec succès
   </div>
}
