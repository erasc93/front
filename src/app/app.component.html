<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end">
        <p-button (onClick)="sidebarVisible = true"  >
            <!-- <i class="pi pi-shopping-cart mr-4 p-text-secondary" pBadge style="font-size: 2rem" value="{{basketService.cartItemCount}}"></i> -->
            <i class="pi pi-shopping-cart mr-4 p-text-primary" 
            pBadge [severity]="basketService.cartItemCount>0 ? 'danger':'info'" style=" font-size: 2rem" value="{{basketService.cartItemCount}}"
            ></i>
        </p-button>
    </div>
</p-toolbar>
 <p-sidebar [(visible)]="sidebarVisible" position="right">
    <h3>panier</h3>
    @for(product of  this.basketService.GetProductsQuantity() ;track product)
    {
        <p>{{product.name}}: {{product.quantity}}</p>
    }
</p-sidebar> 


<p-splitter 
    [panelSizes]="[20, 80]" 
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
